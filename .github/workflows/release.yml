name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'  # Триггер на теги вида vX.Y.Z

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка кода
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Необходимо для доступа к тегам

      # Шаг 2: Установка Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # Укажите нужную версию Go

      # Шаг 3: Кеширование зависимостей (опционально, ускоряет сборку)
      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Шаг 4: Установка зависимостей
      - name: Download Dependencies
        run: go mod download

      # Шаг 5: Сборка приложения
      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o gospy

      # Шаг 6: Подготовка к релизу
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            New release ${{ github.ref }} of gospy.
          draft: false
          prerelease: false

      # Шаг 7: Загрузка артефактов в релиз
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gospy
          asset_name: gospy-linux-amd64
          asset_content_type: application/octet-stream
