name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like vX.Y.Z

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for accessing tags

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Step 3: Cache Go modules to speed up builds
      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Step 4: Download dependencies
      - name: Download Dependencies
        run: go mod download

      # Step 5: Build the application
      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o gospy ./cmd/gospy

      # Step 6: Create versioned archive
      - name: Create Versioned Archive
        run: |
          version_name="${GITHUB_REF##*/}"
          tar -czf "$version_name.tar.gz" gospy

      # Step 7: Create a GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            New release ${{ github.ref }} of gospy.
          draft: false
          prerelease: false

      # Step 8: Upload the versioned archive to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.ref }}.tar.gz
          asset_name: ${{ github.ref }}.tar.gz
          asset_content_type: application/gzip
